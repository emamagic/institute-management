<div class="form-container">
  <h2>Complete Your Profile</h2>
  <form (ngSubmit)="updateProfile()" #profileForm="ngForm">
    <div class="form-group">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" [(ngModel)]="profileRequest.name" placeholder="Enter your full name" required
             #nameInput="ngModel">
      <div *ngIf="nameInput.invalid && nameInput.touched" class="error-message">
        Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" [(ngModel)]="profileRequest.age" placeholder="Enter your age" required
             #ageInput="ngModel">
      <div *ngIf="ageInput.invalid && ageInput.touched" class="error-message">
        Age is required.
      </div>
    </div>

    <div class="form-group">
      <label for="gender">Gender:</label>
      <select id="gender" [(ngModel)]="profileRequest.gender" name="gender" required #genderInput="ngModel">
        <option value="">Select your gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <div *ngIf="genderInput.invalid && genderInput.touched" class="error-message">
        Gender is required.
      </div>
    </div>

    <div class="form-group">
      <button type="submit" [disabled]="profileForm.invalid">Submit</button>
    </div>
  </form>
</div>
